title: "QCM6490-KIT Development Hub"
description: "Public documentation for Qualcomm QCM6490 Development Kit - Yocto Project"
baseurl: ""
url: "https://yocto-machines.github.io/prj-QCM6490-KIT-PUB"

markdown: kramdown
highlighter: rouge
theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

